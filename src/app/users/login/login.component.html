
<div class="row " >
  <app-alert *ngIf="isAlert" [typeColor]="'alert-info'" (onClose)="onCloseAlert()">
    <p>You have logged in</p>
  </app-alert>
   
    <div class="col-md-6 mx-auto auth">
        <div class="card p-3">
            <h3>Please Login Here</h3>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" name="name"  [(ngModel)]="user.name" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password" >
            </div>
            <button type="submit" class="btn btn-primary btn-block" (click)="isLogin()" >Submit</button>
          </form>
          <!-- <p>Don't have account ? <a routerLink="/register">Register</a> here</p> -->
        </div>
    </div>
</div>
